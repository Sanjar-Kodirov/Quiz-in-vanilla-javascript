<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    

    <!-- Top section  -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-2 my-4">Quiz</h2>
        </div>
    </div>
    <!-- Quiz section -->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On the questions.</h2>
            <form  class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. How do you give the ninja direction?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" >
                        <label class="form-check-label">Show them a map</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B" >
                        <label class="form-check-label">So not worry</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">2. What is my name?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" >
                        <label class="form-check-label">Sanjarbek</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B" >
                        <label class="form-check-label">Sanatbek</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">3. What is the best language in the world?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" >
                        <label class="form-check-label">php</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B" >
                        <label class="form-check-label">javascript</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">4. The most popular version of the javascript?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label">ES5</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B" checked>
                        <label class="form-check-label">ES6</label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn text-white bg-success p-3">
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
